<!-- form section start -->
<section class="user-form">

    <!-- form container -->
    <div class="form-container">
        <header>
            <h4>User Form</h4>
        </header>
        <form [formGroup]="user" (ngSubmit)="onSubmit()" #form="ngForm" class="form">
            <div class="input-container d-flex flex-column gap-3">
                <!-- name block -->
                <div class="form-group flex-grow-1">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Name" id="name"
                        [ngClass]="{'invalid': submitted && f['name'].errors}">
                    <div *ngIf="submitted && f['name'].errors" class="feedback">
                        <div *ngIf="f['name'].errors['required']">name is required</div>
                    </div>

                </div>

                <!--email block -->
                <div class="form-group flex-grow-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter email"
                        id="email" [ngClass]="{'invalid': submitted && f['email'].errors}">
                    <div *ngIf="submitted && f['email'].errors" class="feedback">
                        <div *ngIf="f['email'].errors['required']">email is required</div>
                        <div *ngIf="f['email'].errors['email']">enter correct email</div>
                    </div>
                </div>
                <!-- role block -->
                <div class="form-group flex-grow-1">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" class="form-control" id="role" formControlName="role"
                        [ngClass]="{'invalid': submitted && f['role'].errors}">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <div *ngIf="submitted && f['role'].errors" class="feedback">
                        <div *ngIf="f['role'].errors['required']">role is required</div>
                    </div>
                </div>
            </div>

            <!-- buttons -->
            <div class="mt-3 d-flex gap-2">
                <button routerLink="" routerLinkActive="router-link-active"
                    class="btn cancel-btn">Cancel</button>
                <button type="submit" class="btn submit-btn">Submit</button>
            </div>
        </form>

    </div>
</section>
<!-- form section end -->
